<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رستوران حیدر بابا</title>
    <style>
        body {
            margin: 0;
            font-family: "Tahoma", sans-serif;
            background: #111;
            color: #f5f5f5;
            text-align: center;
            overflow-x: hidden;
        }

        /* پس‌زمینه با طرح محو */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://www.transparenttextures.com/patterns/dark-fish-skin.png");
            opacity: 0.15;
            z-index: -1;
        }

        header {
            padding: 60px 20px 40px;
            color: #d4af37;
        }

        header h1 {
            font-size: 2.2rem;
            margin: 10px 0;
            font-family: "B Titr", Tahoma, sans-serif;
        }

        header p {
            color: #f0e68c;
            font-size: 1.1rem;
            margin: 5px 0 0;
        }

        /* لوگوی خوش‌آمد */
        .logo-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
        }

        .logo-circle h2 {
            font-size: 1.4rem;
            color: #000;
            margin: 0;
            font-family: "B Titr", Tahoma, sans-serif;
            line-height: 1.6;
        }

        /* دکمه‌ها */
        .btn-download {
            display: inline-block;
            margin: 20px 15px;
            padding: 18px 40px;
            background: #d4af37;
            color: #000;
            font-weight: bold;
            border-radius: 12px;
            text-decoration: none;
            transition: 0.3s;
            font-size: 1.2rem;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        .btn-download:hover {
            background: #b88a2b;
            transform: scale(1.07);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .btn-download {
                font-size: 1rem;
                padding: 15px 30px;
                margin: 15px 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-circle">
            <h2>رستوران<br>حیدر بابا</h2>
        </div>
        <h1>به وبسایت رستوران حیدر بابا خوش آمدید</h1>
        <p>طعم اصیل غذاهای ایرانی</p>
    </header>

    <!-- دکمه‌ها -->
    <div>
        <a href="menu.pdf" class="btn-download" download>📥 دانلود منو</a>
        <a href="menu.pdf" class="btn-download" target="_blank">👀 نمایش منو</a>
    </div>

    <footer>
        © 2025 رستوران حیدر بابا - همه حقوق محفوظ است
    </footer>
</body>

</html>
