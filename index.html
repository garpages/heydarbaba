<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رستوران حیدر بابا</title>
    <style>
        body {
            margin: 0;
            font-family: "Tahoma", sans-serif;
            background: #111;
            color: #f5f5f5;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            animation: fadeOut 1s ease forwards;
            animation-delay: 2s;
        }

        .logo-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
        }

        .logo-circle h1 {
            font-size: 1.4rem;
            color: #000;
            margin: 0;
            text-align: center;
            font-family: "B Titr", Tahoma, sans-serif;
            line-height: 1.6;
        }

        #splash p {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #f0e68c;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #000, #1a1a1a);
            color: #d4af37;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 10;
            border-bottom: 3px solid #d4af37;
            border-radius: 0 0 15px 15px;
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: bold;
            font-family: "B Titr", Tahoma, sans-serif;
        }

        header p {
            margin: 8px 0 0;
            font-size: 1.1rem;
            color: #f0e68c;
        }

        /* Buttons */
        .btn-download {
            display: inline-block;
            margin: 20px 10px;
            padding: 20px 40px;
            background: #d4af37;
            color: #000;
            font-weight: bold;
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.3rem;
            box-shadow: 0 6px 15px rgba(212, 175, 55, 0.4);
        }

        .btn-download:hover {
            background: #b88a2b;
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6);
        }

        /* PDF Viewer */
        #pdf-viewer {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
            overflow: auto;
        }

        @media (max-width: 768px) {
            #pdf-viewer {
                height: 70vh;
            }

            .btn-download {
                font-size: 1.1rem;
                padding: 16px 30px;
            }

            header h1 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 1rem;
            }
        }

        .content-center {
            text-align: center;
            margin: 20px 0;
        }
    </style>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
</head>

<body>

    <!-- Splash Screen -->
    <div id="splash">
        <div class="logo-circle">
            <h1>رستوران<br>حیدر بابا</h1>
        </div>
        <p>خوش آمدید</p>
    </div>

    <header>
        <h1>رستوران حیدر بابا</h1>
        <p>منوی رستوران</p>
    </header>

    <div class="content-center">
        <a href="https://username.github.io/repository-name/menu.pdf" class="btn-download" target="_blank">مشاهده منو
            (PDF)</a>
        <a href="https://username.github.io/repository-name/menu.pdf" class="btn-download" download>دانلود منو (PDF)</a>
    </div>

    <!-- PDF Viewer -->
    <div id="pdf-viewer"></div>

    <script>
        const url = 'https://username.github.io/repository-name/menu.pdf'; // مسیر کامل PDF
        const container = document.getElementById('pdf-viewer');

        if (window.innerWidth > 768) { // دسکتاپ
            const pdfjsLib = window['pdfjs-dist/build/pdf'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js';

            pdfjsLib.getDocument(url).promise.then(pdf => {
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(page => {
                        const viewport = page.getViewport({ scale: 1.2 });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        container.appendChild(canvas);
                        page.render({ canvasContext: context, viewport: viewport });
                    });
                }
            }).catch(err => {
                container.innerHTML = '<p style="color:#f00; text-align:center;">مشکل در بارگذاری PDF. لطفا از گزینه دانلود استفاده کنید.</p>';
            });
        } else { // موبایل
            container.innerHTML = `<iframe src="${url}" style="width:100%; height:80vh; border:none;"></iframe>`;
        }
    </script>

</body>

</html>
